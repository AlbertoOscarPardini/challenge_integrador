<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/index.css"/>
  </head>
  <body>
    <!-- Inicio Header -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="/">
            <img
              src="../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="../pages/shop/shop.html"
              >SHOP<iconify-icon icon="mdi:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Llaveros</a>
              </li>
            </ul>
            <!-- shortcut "li*4>a para escribir cuatro li que contiene c/u una etiqueta a" -->
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/contact.html">CONTACT</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item__with-icon">
            <a class="cart" href="../pages/cart.html">
              <img src="../img/icons/cart-icon.svg" alt="cart-icon" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin Header -->

    <main>

      <div class="contact container">

        <h1 class="contact__title">Contact <span class="contact__title--color">us</span></h1>
          
          <form class="contact__form" action="">

            <div class="contact__item">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required />
            </div>
            <div class="contact__item">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" placeholder="John" required />
            </div>
            <div class="contact__item">
              <label for="phone">Telefono:</label>
              <input type="tel" id="phone" name="phone" placeholder="Doe" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            </div>
            <div class="contact__item">
              <label for="affair">Asunto:</label>
              <input type="text" id="affair" name="affair" required />
            </div>
            <div class="contact__item">
              <label for="message">Mensaje:</label>
              <textarea name="message" id="menssage" rows="3"></textarea>
            </div>

            <div class="contact__item--btn">
              <button class="login__form__btn" type="submit">
                Enviar
              </button>
            </div>
          </form>

      </div>

    </main>

    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/shop/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/admin/register.html">REGISTRARSE</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/contact.html">CONTACT</a>
          </li>
        </ul>
        <picture>
          <img
            src="../img/branding/isotype.svg"
            alt="Isotipo de la marca Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer__copy">rights reserved 2023 - Funkoshop &copy;</p>
      <!-- caracter de todos los derechos reservados "&copy" -->
    </footer>
    <!-- ICONIFY -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
