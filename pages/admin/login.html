<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/CSS/index.css" />
  </head>

  <body>
    <!-- Inicio Header -->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="/">
            <img
              src="/img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="/pages/shop/shop.html"
              >SHOP<iconify-icon icon="mdi:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Llaveros</a>
              </li>
            </ul>
            <!-- shortcut "li*4>a para escribir cuatro li que contiene c/u una etiqueta a" -->
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="/pages/contact.html">CONTACT</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item__with-icon">
            <a class="cart" href="/pages/cart.html">
              <img src="/img/icons/cart-icon.svg" alt="cart-icon" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin Header -->

    <main>
      <div class="login container">
        <h1 class="login__title">INGRESAR A MI CUENTA</h1>

        <form class="login__form" action="">

          <div class="login__form__box--grid">
            <label class="login__form__label" for="email">Email:</label>
            <input class="login__form__input" type="text" id="email" placeholder="johndoe@correo.com" required/>
          </div>

          <div class="login__form__box--grid">
            <label class="login__form__label" for="contraseña" required>Contraseña:</label>
            <input class="login__form__input" type="password" id="contraseña" placeholder="●●●●●●●●" required />
          </div>

          <div class="login__form__submit">
            
            <button class="login__form__btn" type="submit">
              Ingresar
            </button>

            <div class="login__form--remember">
              <input type="checkbox" id="recordar" />
              <label for="recordar">Recordarme</label>
            </div>

          </div>

            <a href="#">Olvidé mi contraseña</a>

        </form>

      </div>
    </main>

    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="/pages/shop/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="/pages/admin/register.html"
              >REGISTRARSE</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="/pages/contact.html"
              >CONTACTO</a
            >
          </li>
        </ul>
        <picture>
          <img
            src="/img/branding/isotype.svg"
            alt="Isotipo de la marca Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer__copy">rights reserved 2023 - Funkoshop &copy;</p>
      <!-- caracter de todos los derechos reservados "&copy" -->
    </footer>
    <!-- ICONIFY -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
