    <main>
      <h2>CREA TU CUENTA</h2>
      <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>

      <!--inicio de formulario-->
      <form action="">

        <P>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" placeholder="Jhon" id="" required />
        </P>

        <P>
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" placeholder="Don" id="" required/>
        </P>
        
        <P>
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="johndoe@correo.com" id="" required />
        </P>

        <P>
          <label for="contraseña">Contraseña:</label>
          <input type="password" name="contraseña" pattern=".{6,}" id="" required /> <!--la contraseña contiene 6 o mas caract-->
        </P>

        <P>
          <label for="repita contraseña">Repita contraseña:</label>
          <input type="password" name="repita contraseña" pattern=".{6,}" id="" requiered />
        </P>

        <button type="submit">Registrar</button> <!--BOTON REGISTRAR-->
        
        <!--TIENE LA OPCION DE ACEPTAR, ANTES ME LLEVA AL LINK DE TERMINOS Y CONDICIONES-->
        <input type="checkbox" name="termsAndConds"> Acepto <a href="link" target="_blank" > Terminos y condiciones</a><br>
